<!DOCTYPE html>
<html lang="en-us">

    <meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../stylesheets/code.css" media="screen"></link>

  <body>
	
<p>如何获取两个字符串中的最大公共字符串长度</p>
<div>
	<textarea cols="50" rows="15" name="code" class="xhtml">
    int getCommonStr(String s1, String s2){
        String minStr = s1.length() <= s2.length()?s1:s2; 
        if (minStr.equals(s1)) {
            for(int i = s1.length(); i > 0; i--) {
                String temp = s1.substring(0,i);
                if (s2.contains(temp)) {
                    return i;
                }
            }
        } else if(minStr.equals(s2)){
            for(int i = s2.length(); i > 0; i--) {
                String temp = s2.substring(0,i);
                if (s1.contains(temp)) {
                    return i;
                }
            }
        }
        return 0;
    }
	</textarea>
</div>
  </body>
</html>
